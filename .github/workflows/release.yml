name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0 or nightly-2025-07-20)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      release_type:
        description: 'Release type'
        required: false
        type: choice
        options:
          - stable
          - nightly
        default: stable

env:
  ZIG_VERSION: 0.14.1

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
      is_nightly: ${{ steps.version.outputs.is_nightly }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Determine version and release type
        id: version
        run: |
          # Determine if this is a nightly release
          if [ "${{ github.event_name }}" = "schedule" ] || 
             [ "${{ github.event_name }}" = "push" -a "${{ github.ref }}" = "refs/heads/main" ] ||
             [ "${{ github.event.inputs.release_type }}" = "nightly" ]; then
            
            # Nightly release
            DATE=$(date -u +%Y%m%d)
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="nightly-${DATE}-${SHORT_SHA}"
            IS_PRERELEASE="true"
            IS_NIGHTLY="true"
            
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
            echo "is_nightly=$IS_NIGHTLY" >> $GITHUB_OUTPUT
            
            echo "ğŸŒ™ Creating nightly release: $VERSION"
            
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual release
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "prerelease=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
            echo "is_nightly=false" >> $GITHUB_OUTPUT
            
          else
            # Tag-based release
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "is_nightly=false" >> $GITHUB_OUTPUT
          fi

      - name: Cleanup old nightly releases
        if: steps.version.outputs.is_nightly == 'true'
        run: |
          echo "ğŸ§¹ Cleaning up old nightly releases..."
          
          # Keep only the last 7 nightly releases
          gh release list --limit 50 | grep "nightly-" | tail -n +8 | while read line; do
            tag=$(echo "$line" | awk '{print $1}')
            echo "ğŸ—‘ï¸  Deleting old nightly release: $tag"
            gh release delete "$tag" --yes || echo "âš ï¸  Failed to delete $tag"
          done || echo "â„¹ï¸  No old nightly releases to clean up"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IS_NIGHTLY="${{ steps.version.outputs.is_nightly }}"
          
          echo "ğŸ“ Generating changelog for $VERSION..."
          
          if [ "$IS_NIGHTLY" = "true" ]; then
            # Nightly release changelog
            {
              echo "# Nightly Build $VERSION"
              echo ""
              echo "ğŸŒ™ **This is a nightly development build** - use at your own risk!"
              echo ""
              echo "## ğŸ“… Build Information"
              echo "- **Build Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
              echo "- **Commit**: \`$(git rev-parse HEAD)\`"
              echo "- **Branch**: \`main\`"
              echo ""
              echo "## ğŸ”„ Recent Changes"
              echo ""
              # Show last 10 commits
              git log --pretty=format:"- %s (%h)" -10 | sed 's/^/  /'
              echo ""
              echo ""
              echo "## âš ï¸  Important Notes"
              echo ""
              echo "- This is an **unstable development build**"
              echo "- Features may be incomplete or broken"
              echo "- Use stable releases for production"
              echo "- Report issues on [GitHub Issues](https://github.com/${{ github.repository }}/issues)"
              echo ""
              echo "## ğŸ“¦ Download"
              echo ""
              echo "Choose the appropriate binary for your platform:"
              echo "- **Linux (x86_64)**: \`ora-linux-x86_64\`"
              echo "- **macOS (x86_64)**: \`ora-macos-x86_64\`"
              echo "- **macOS (ARM64)**: \`ora-macos-arm64\`"
              echo ""
              echo "---"
              echo ""
              echo "**Next Stable Release**: Coming soon with v0.0.1"
            } > CHANGELOG.md
          else
            # Stable release changelog (original logic)
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            
            {
              echo "# Release $VERSION"
              echo ""
              echo "## ğŸš€ Features"
              echo ""
              if [ -n "$PREVIOUS_TAG" ]; then
                echo "### Changes since $PREVIOUS_TAG"
                echo ""
                git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD | grep -E "feat|add|new" | head -10 || echo "- No major feature changes"
              else
                echo "- Initial release of Ora compiler"
                echo "- Complete Zig-based compilation pipeline"
                echo "- HIR (High-level Intermediate Representation)"
                echo "- Yul code generation with optimizations"
                echo "- Formal verification capabilities"
                echo "- Type checking and semantic analysis"
              fi
              echo ""
              echo "## ğŸ› Bug Fixes"
              echo ""
              if [ -n "$PREVIOUS_TAG" ]; then
                git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD | grep -E "fix|bug|issue" | head -5 || echo "- No bug fixes in this release"
              else
                echo "- Initial stable release"
              fi
              echo ""
              echo "## ğŸ“¦ Download"
              echo ""
              echo "Choose the appropriate binary for your platform:"
              echo "- **Linux (x86_64)**: \`ora-linux-x86_64\`"
              echo "- **macOS (x86_64)**: \`ora-macos-x86_64\`"
              echo "- **macOS (ARM64)**: \`ora-macos-arm64\`"
              echo ""
              echo "## ğŸ”§ Installation"
              echo ""
              echo "1. Download the binary for your platform"
              echo "2. Make it executable: \`chmod +x ora-*\`"
              echo "3. Add to your PATH or run directly"
              echo ""
              echo "## ğŸ“– Usage"
              echo ""
              echo "\`\`\`bash"
              echo "# Compile an Ora source file"
              echo "./ora-linux-x86_64 my_contract.ora"
              echo ""
              echo "# Show help"
              echo "./ora-linux-x86_64 --help"
              echo "\`\`\`"
              echo ""
              echo "## ğŸ” Verification"
              echo ""
              echo "You can verify the integrity of downloaded binaries using the provided checksums."
              echo ""
              echo "---"
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG:-initial}...$VERSION"
            } > CHANGELOG.md
          fi
          
          echo "ğŸ“‹ Changelog generated"
          cat CHANGELOG.md

      - name: Create Release
        id: create_release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IS_PRERELEASE="${{ steps.version.outputs.prerelease }}"
          IS_NIGHTLY="${{ steps.version.outputs.is_nightly }}"
          
          if [ "$IS_NIGHTLY" = "true" ]; then
            echo "ğŸŒ™ Creating nightly release $VERSION..."
            TITLE="Nightly Build $VERSION"
          else
            echo "ğŸš€ Creating stable release $VERSION..."
            TITLE="Ora Compiler $VERSION"
          fi
          
          # Create release using gh CLI
          if [ "$IS_PRERELEASE" = "true" ]; then
            gh release create "$VERSION" \
              --title "$TITLE" \
              --notes-file CHANGELOG.md \
              --prerelease
          else
            gh release create "$VERSION" \
              --title "$TITLE" \
              --notes-file CHANGELOG.md
          fi
          
          echo "âœ… Release created successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-binaries:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-linux
          - os: macos-latest
            platform: macos-x86_64
            target: x86_64-macos
          - os: macos-latest
            platform: macos-arm64
            target: aarch64-macos
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install system dependencies
        run: |
          echo "ğŸ”§ Installing system dependencies for ${{ runner.os }}..."
          case "${{ runner.os }}" in
            Linux)
              sudo apt-get update -qq
              sudo apt-get install -y \
                build-essential \
                cmake \
                libboost-all-dev \
                libssl-dev \
                pkg-config \
                git
              echo "âœ… Linux dependencies installed"
              ;;
            macOS)
              brew update
              brew install boost openssl cmake
              echo "âœ… macOS dependencies installed"
              ;;
          esac

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-release-${{ hashFiles('build.zig', 'build.zig.zon') }}

      - name: Build release binary
        run: |
          echo "ğŸ”¨ Building Ora compiler for ${{ matrix.platform }}..."
          
          # Build optimized release version
          zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
          
          # Verify the binary was created
          if [ -f "zig-out/bin/ora" ]; then
            echo "âœ… Binary built successfully"
            ls -la zig-out/bin/
          else
            echo "âŒ Binary not found"
            exit 1
          fi

      - name: Test binary
        run: |
          echo "ğŸ§ª Testing binary..."
          
          if [ -f "zig-out/bin/ora" ]; then
            # Test basic functionality
            chmod +x zig-out/bin/ora
            ./zig-out/bin/ora --version 2>/dev/null || echo "âš ï¸  Version check failed"
            ./zig-out/bin/ora --help 2>/dev/null || echo "âš ï¸  Help check failed"
            echo "âœ… Binary test completed"
          fi

      - name: Create binary package
        run: |
          echo "ğŸ“¦ Creating binary package..."
          
          # Create package directory
          mkdir -p release-package
          
          # Copy binary with platform-specific name
          cp zig-out/bin/ora release-package/ora-${{ matrix.platform }}
          
          # Add documentation
          cp LICENSE release-package/ 2>/dev/null || echo "LICENSE not found"
          
          # Create simple README for the package
          cat > release-package/README.txt << EOF
          Ora Compiler - ${{ matrix.platform }}
          ================================
          
          This is the Ora compiler binary for ${{ matrix.platform }}.
          
          Usage:
            ./ora-${{ matrix.platform }} [options] <file.ora>
          
          Options:
            --help     Show help information
            --version  Show version information
          
          For more information, visit:
          https://github.com/${{ github.repository }}
          EOF
          
          ls -la release-package/

      - name: Generate checksums
        run: |
          echo "ğŸ” Generating checksums..."
          cd release-package
          
          shasum -a 256 "ora-${{ matrix.platform }}" > checksums.txt
          
          echo "ğŸ“‹ Checksums:"
          cat checksums.txt

      - name: Upload binary to release
        run: |
          echo "ğŸ“¤ Uploading binary to release..."
          
          # Get version from tag or input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ github.event.inputs.version }}"
          else
            version="${GITHUB_REF#refs/tags/}"
          fi
          
          # Upload binary
          gh release upload "$version" \
            "release-package/ora-${{ matrix.platform }}" \
            --clobber
          
          echo "âœ… Binary uploaded"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload checksums to release
        run: |
          echo "ğŸ“¤ Uploading checksums to release..."
          
          # Get version from tag or input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ github.event.inputs.version }}"
          else
            version="${GITHUB_REF#refs/tags/}"
          fi
          
          # Upload checksums
          gh release upload "$version" \
            "release-package/checksums.txt#checksums-${{ matrix.platform }}.txt" \
            --clobber
          
          echo "âœ… Checksums uploaded"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ora-${{ matrix.platform }}
          path: release-package/
          retention-days: 30

  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [create-release, build-binaries]
    if: always() && needs.create-release.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update release summary
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          IS_NIGHTLY="${{ needs.create-release.outputs.is_nightly }}"
          
          if [ "$IS_NIGHTLY" = "true" ]; then
            echo "ğŸŒ™ Nightly build pipeline completed!"
            echo "ğŸ“¦ Nightly Build: $VERSION"
            echo "âš ï¸  This is a development build - use with caution"
          else
            echo "ğŸš€ Release pipeline completed successfully!"
            echo "ğŸ“¦ Release: $VERSION"
          fi
          
          echo "ğŸ”— URL: https://github.com/${{ github.repository }}/releases/tag/$VERSION"
          echo ""
          echo "ğŸ“Š Post-release tasks completed"
          echo "âœ… Binaries built for all platforms"
          echo "âœ… Checksums generated"
          echo "âœ… Release assets uploaded" 