          echo "- Examples: âœ… Built" >> release-summary.md
          echo "- Security: âœ… Scanned" >> release-summary.md
          
          echo "ğŸ“‹ Release summary created"
          cat release-summary.md

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ora-release-${{ github.sha }}
          path: |
            zig-out/
            release-summary.md
          retention-days: 30

  notification:
    name: Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, test, examples, comprehensive-tests, security]
    
    steps:
      - name: Notify on success
