name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  # Use the latest stable Zig version
  ZIG_VERSION: 0.14.1

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-

      - name: Check formatting
        run: |
          echo "ğŸ” Checking code formatting..."
          zig fmt --check src/ || {
            echo "âŒ Code formatting issues found. Run 'zig fmt src/' to fix."
            exit 1
          }
          echo "âœ… Code formatting is correct"

      - name: Lint code
        run: |
          echo "ğŸ” Running linter..."
          find src/ -name "*.zig" -exec zig ast-check {} \; || {
            echo "âŒ Linting issues found"
            exit 1
          }
          echo "âœ… All files pass linting"

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: [0.14.1, master]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: ${{ runner.os }}-zig-${{ matrix.zig-version }}-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ matrix.zig-version }}-

      - name: Build project
        run: |
          echo "ğŸ”¨ Building Ora compiler..."
          zig build
          echo "âœ… Build successful"

      - name: Run tests
        run: |
          echo "ğŸ§ª Running test suite..."
          zig test src/lexer.zig || echo "âš ï¸  Lexer tests failed"
          zig test src/parser.zig || echo "âš ï¸  Parser tests failed"
          zig test src/semantics.zig || echo "âš ï¸  Semantics tests failed"
          zig test src/typer.zig || echo "âš ï¸  Typer tests failed"
          zig test src/comptime_eval.zig || echo "âš ï¸  Comptime eval tests failed"
          zig test src/ir.zig || echo "âš ï¸  IR tests failed"
          zig test src/codegen_yul.zig || echo "âš ï¸  Codegen tests failed"
          zig test src/formal_verifier.zig || echo "âš ï¸  Formal verifier tests failed"
          echo "âœ… Test suite completed"

      - name: Test individual components
        run: |
          echo "ğŸ”§ Testing individual components..."
          zig build-lib src/lexer.zig && echo "âœ… Lexer compiles"
          zig build-lib src/parser.zig && echo "âœ… Parser compiles"
          zig build-lib src/semantics.zig && echo "âœ… Semantics compiles"
          zig build-lib src/typer.zig && echo "âœ… Typer compiles"
          zig build-lib src/comptime_eval.zig && echo "âœ… Comptime eval compiles"
          zig build-lib src/ir.zig && echo "âœ… IR compiles"
          zig build-lib src/codegen_yul.zig && echo "âœ… Codegen compiles"
          zig build-lib src/formal_verifier.zig && echo "âœ… Formal verifier compiles"

      - name: Clean up build artifacts
        run: |
          rm -f lib*.a lib*.a.o

  examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-

      - name: Build examples
        run: |
          echo "ğŸ“š Building examples..."
          zig build
          
          # Check if examples directory exists
          if [ -d "examples" ]; then
            echo "ğŸ” Found examples directory"
            find examples/ -name "*.ora" -exec echo "ğŸ“„ Found example: {}" \;
            
            # Try to compile each .ora file (if we have a compiler binary)
            if [ -f "zig-out/bin/ora" ]; then
              echo "ğŸš€ Testing compiler on examples..."
              find examples/ -name "*.ora" -exec echo "Compiling: {}" \; -exec ./zig-out/bin/ora {} \; || echo "âš ï¸  Some examples failed to compile"
            else
              echo "â„¹ï¸  No compiler binary found, skipping example compilation"
            fi
          else
            echo "â„¹ï¸  No examples directory found"
          fi
          
          echo "âœ… Examples processing completed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ora-compiler-${{ runner.os }}
          path: |
            zig-out/bin/
            zig-out/lib/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run security scan
        run: |
          echo "ğŸ” Running basic security scan..."
          # Basic security checks - more comprehensive scans in security.yml

      - name: Check for security issues
        run: |
          echo "ğŸ”’ Running security checks..."
          
          # Check for common security patterns
          echo "ğŸ” Checking for unsafe patterns..."
          if grep -r "unsafe" src/ 2>/dev/null; then
            echo "âš ï¸  Found unsafe code patterns"
          else
            echo "âœ… No unsafe patterns found"
          fi
          
          # Check for TODO/FIXME security notes
          echo "ğŸ” Checking for security TODOs..."
          if grep -r -i "todo.*security\|fixme.*security" src/ 2>/dev/null; then
            echo "âš ï¸  Found security-related TODOs"
          else
            echo "âœ… No security TODOs found"
          fi
          
          echo "âœ… Security scan completed"

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'performance')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ env.ZIG_VERSION }}-

      - name: Build with optimizations
        run: |
          echo "ğŸš€ Building optimized version..."
          zig build -Doptimize=ReleaseFast

      - name: Run performance tests
        run: |
          echo "âš¡ Running performance benchmarks..."
          
          # Time compilation of test files
          if [ -f "zig-out/bin/ora" ]; then
            echo "ğŸ“Š Timing compilation performance..."
            time ./zig-out/bin/ora --version 2>/dev/null || echo "âš ï¸  Compiler version check failed"
          fi
          
          # Memory usage tests
          echo "ğŸ’¾ Checking memory usage..."
          /usr/bin/time -v zig build 2>&1 | grep -E "(Maximum resident set size|User time|System time)" || echo "âš ï¸  Memory profiling failed"
          
          echo "âœ… Performance benchmarks completed"

  release:
    name: Release Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [lint, test, examples, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build release version
        run: |
          echo "ğŸ¯ Building release version..."
          zig build -Doptimize=ReleaseFast -Dtarget=x86_64-linux
          zig build -Doptimize=ReleaseFast -Dtarget=x86_64-macos
          zig build -Doptimize=ReleaseFast -Dtarget=x86_64-windows
          echo "âœ… Release builds completed"

      - name: Create release summary
        run: |
          echo "ğŸ“‹ Release Summary:" > release-summary.md
          echo "- Commit: ${{ github.sha }}" >> release-summary.md
          echo "- Date: $(date)" >> release-summary.md
          echo "- Tests: âœ… Passed" >> release-summary.md
          echo "- Examples: âœ… Built" >> release-summary.md
          echo "- Security: âœ… Scanned" >> release-summary.md
          
          echo "ğŸ“‹ Release summary created"
          cat release-summary.md

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ora-release-${{ github.sha }}
          path: |
            zig-out/
            release-summary.md
          retention-days: 30

  notification:
    name: Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, test, examples, security]
    
    steps:
      - name: Notify on success
        if: needs.lint.result == 'success' && needs.test.result == 'success' && needs.examples.result == 'success'
        run: |
          echo "âœ… ğŸ‰ All CI checks passed successfully!"
          echo "ğŸ“Š Results:"
          echo "  - Lint: âœ…"
          echo "  - Test: âœ…"
          echo "  - Examples: âœ…"
          echo "  - Security: âœ…"

      - name: Notify on failure
        if: needs.lint.result == 'failure' || needs.test.result == 'failure' || needs.examples.result == 'failure'
        run: |
          echo "âŒ Some CI checks failed"
          echo "ğŸ“Š Results:"
          echo "  - Lint: ${{ needs.lint.result }}"
          echo "  - Test: ${{ needs.test.result }}"
          echo "  - Examples: ${{ needs.examples.result }}"
          echo "  - Security: ${{ needs.security.result }}" 